<!-- Modal -->
 <!-- pname, pDescription,pImage,pCategory,pPrice , AddNewProduct() -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <form>
            <div class="mb-3">
              <label for="pName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pName">
            </div>
            <div class="mb-3">
              <label for="pDescription" class="form-label">Product Description</label>
              <input type="text" class="form-control" id="pDescription">
            </div>
            <div class="mb-3">
              <label for="pImage" class="form-label" placeholder="Add absolute path">Product Image </label>
              <input type="text" class="form-control" id="pImage">
            </div>
            <div class="mb-3">
              <label for="pCategory" class="form-label">Product Category</label>
              <input type="text" class="form-control" id="pCategory">
            </div>
            <div class="mb-3">
              <label for="pPrice" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="pPrice">
            </div>
          </form>
        </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="AddNewProduct()">Add new Product</button>
        </div>
      </div>
    </div>
  </div>
