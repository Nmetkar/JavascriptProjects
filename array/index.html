<!doctype html>
<html lang="en">
    <head>
        <title>ARRAY</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            .liClass{
                color: darkblue;
            }
        </style>
    </head>
    <body>
       <!-- Tables -->
    <div class="contanier mt-2 p-3" style="background-color: rgb(113, 240, 240);">
        <h1 class="text-center">Tables</h1>
        <div class="contanier w-50 mx-auto">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">1</th>
                        <th scope="col">2</th>
                        <th scope="col">3</th>
                        <th scope="col">4</th>
                        <th scope="col">5</th>
                        <th scope="col">6</th>
                        <th scope="col">7</th>
                        <th scope="col">8</th>
                        <th scope="col">9</th>
                        <th scope="col">10</th>
                    </tr>
                 </thead>
                 <tbody id="createRow"></tbody>
            </table>
        </div>
    </div>

<hr>

<!-- To Do List Manager -->
  <div class="contanier mt-3 w-75 mx-auto" style="background-color: rgb(211, 249, 136);">
            <h1 class="text-center">To Do List Manager</h1>
            <div class="container m-3">
                <input type="text" id="taskName" class="form-control-2"/>
                <button type="button" class="btn btn-outline-primary" onclick="addNewTask()" >Add Task</button>
                <button type="button" class="btn btn-primary" onclick="clearAllTasks()">Clear All</button>
                <ul id="showTasks"></ul>
            </div>
        </div>

<hr>

 <!-- Student Marks Calculator -->
    <div class="container mb-5 p-4 border rounded shadow-sm" style="background-color: rgb(179, 136, 249);">
        <h2 class="text-center">Student Marks Calculator</h2>
        <div class="input-group mb-3">
            <input type="number" id="markInput" class="form-control" placeholder="Enter a mark">
            <button class="btn btn-primary" onclick="addMark()">Add Mark</button>
            <button class="btn btn-success" onclick="calculateMarks()">Calculate</button>
            <button class="btn btn-danger" onclick="resetMarks()">Reset</button>
        </div>
        <div id="marksResult" class="mt-3"></div>
    </div>

<hr>

    <!-- Search in an Array -->
    <div class="container p-4 border rounded shadow-sm" style="background-color: rgb(243, 160, 204);">
        <h2 class="text-center">Search in an Array</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter value to search">
            <button class="btn btn-primary" onclick="searchArray()">Search</button>
        </div>
        <div id="searchResult" class="mt-3"></div>
    </div>

<hr>

    <!-- Filter Even and Odd Numbers -->
    <div class="container mb-5 p-4 border rounded shadow-sm" style="background-color: rgb(247, 191, 165);">
        <h2 class="text-center">Filter Even and Odd Numbers</h2>
        <div class="input-group mb-3">
            <input type="number" id="numberInput" class="form-control" placeholder="Enter a number">
            <button class="btn btn-primary" onclick="addNumber()">Add Number</button>
            <button class="btn btn-success" onclick="showEven()">Show Even</button>
            <button class="btn btn-warning" onclick="showOdd()">Show Odd</button>
            <button class="btn btn-danger" onclick="clearNumbers()">Clear</button>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Even Numbers</label>
            <input type="text" id="evenNumbers" class="form-control" readonly>
        </div>
        <div>
            <label class="form-label fw-bold">Odd Numbers</label>
            <input type="text" id="oddNumbers" class="form-control" readonly>
        </div>
    </div>

<hr>

    <!-- Sort Names Alphabetically -->
    <div class="container p-4 border rounded shadow-sm" style="background-color: rgb(232, 249, 136);">
        <h2 class="text-center">Sort Names Alphabetically</h2>
        <div class="input-group mb-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter a name">
            <button class="btn btn-primary" onclick="addName()">Add Name</button>
            <button class="btn btn-success" onclick="sortNames()">Sort</button>
            <button class="btn btn-danger" onclick="resetNames()">Reset</button>
        </div>
        <div id="nameList" class="mt-2"></div>
    </div>



        <script src="./scripts.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
