<!doctype html>
<html lang="en">

<head>
    <title>Password Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container w-50 mx-auto mt-5 p-4"
        style="height: 600px; background: radial-gradient(circle,rgba(235, 148, 184, 1) 0%, rgba(237, 196, 142, 1) 92%);">
        <h1 class="text-center fw-bolder">Secure Password Generator</h1>

        <div class="row g-3 align-items-center mt-4 fs-5">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password Length: </label>
            </div>
            <div class="col-auto  mx-auto">
                <input type="number" id="numberPassword" class="form-control" required />
            </div>
        </div>

        <div class="contanier fs-5">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" onclick="toggleNumber()">
                Includes Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="upperCaseLetter" onclick="toggleUpperCase()">
                Includes UpperCase Letter
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="SpecialChar" onclick="toggleSpecial()">
                Includes Special Characters
                </label>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button onclick="generatePassword()" class="btn btn-primary" type="button">Generate Password</button>
        </div>

        <div></div>
        <output type="text" id="showPassword" class="form-control mt-5 d-none text-center">
    </div>

    <script>

        //Generate Password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            password = '';
            const length = document.getElementById("numberPassword").value
            console.log(length)

            //we have taken function output in below varaible
            const num = toggleNumber();
            console.log(num, "num");

            const upper = toggleUpperCase();
            console.log(upper, "upper");

            const special = toggleSpecial();
            console.log(special, "special");


            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            if (password.length > 0) {
                document.querySelector("#showPassword").classList.remove("d-none");
            }
            if(num == true){
                password.includes(/\d/);
            }
            document.querySelector("#showPassword").textContent = password
            console.log(password);
        }

        //Number Check
         function toggleNumber() {
            let numCheck
            const number = document.getElementById('numbers');
            if (number.checked) {
                numCheck = true;
            } else {
                numCheck = false;
            }
                return numCheck;
        }

        //UpperCase Check
        function toggleUpperCase() {
            let upperCheck
            const upper = document.getElementById('upperCaseLetter');
            if(upper.checked){
                upperCheck = true;
            }else{
                upperCheck = false;
            }
                return upperCheck;
        }

        //SpecialChar check
        function toggleSpecial() {
            let specialCheck
            const special  = document.getElementById('SpecialChar');
            if(special.checked){
                specialCheck = true;
            }else{
                specialCheck = false;
            }
                return specialCheck;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</body>

</html>
