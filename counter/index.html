<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <style>
        .contanier{
            height: 300px;
            width: 400px;
            background-color: rgb(253, 159, 239);
            padding: 30px;
        }
        .contanier h1{
           text-align: center;
        }
        .countt{
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

    </style>
    <body>
        
    <div class="contanier mx-auto">
        <h1>Counter App</h1>
        <div class="countt" id="counter">0</div>
         <div class="con d-flex justify-content-center ">
        <button class="btn btn-success mx-2 my-2" id="increment">Increment</button>
        <button class="btn btn-success mx-2 my-2" id="decrement">Decrement</button>
        </div>
        <div class="con d-flex justify-content-center ">
        <button class="btn btn-warning" id="reset">Reset</button>
        </div>

    </div>

    <script>
         
         const counter = document.querySelector("#counter")
         const increment = document.querySelector("#increment")
         const decrement = document.querySelector("#decrement")
         const reset = document.querySelector("#reset")

         count = 0;
        //  count++;
        //  count--;
        //  counter.textContent = count;

         increment.addEventListener('click', ()=>{
             count++;
             counter.textContent = count;
             console.log(count)
         })

         decrement.addEventListener('click', ()=>{
            count--;
            counter.textContent = count;
         })

         reset.addEventListener('click', ()=>{
            count = 0;
            counter.textContent = count;
         })

















    </script>





        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    </body>
</html>
