<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="weather-card mx-auto text-center">
    <div class="search-box input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
        <input id="cityName" type="text" class="form-control" placeholder="Enter your location..." />
        <button onclick="handleSubmit()" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="result" class="text-white"></div>
</div>

<script src="script.js"></script>
</body>
</html>
