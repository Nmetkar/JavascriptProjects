<!doctype html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body>
       
       
    <div class="contanier w-75 mx-auto" style="background-color: rgb(189, 230, 246); height: 750px;" >

    <div class="contanier-fluid text-center p-3 rounded-3" style="background-color: rgb(69, 205, 235); height: 80px; text-decoration: underline;">
         <h2 class="mb-4 mx-auto">Register Form</h2>
    </div>
  <div class="container mt-5">
    <form id="registerForm" novalidate>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" />
        <div class="text-danger" id="nameError"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" />
        <div class="text-danger" id="emailError"></div>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" />
        <div class="text-danger" id="mobileError"></div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other" />
          <label class="form-check-label" for="other">Other</label>
        </div>
        <div class="text-danger" id="genderError"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
        <div class="text-danger" id="passwordError"></div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <div class="text-danger" id="confirmError"></div>
      </div>

      <button type="submit" class="btn btn-primary mx-auto d-block">Register</button>
    </form>
    <div class="alert alert-warning mt-3 d-none" id="successMsg">Form submitted successfully!</div>
  </div>
 </div>

<!-- Javascript -->

<script>
   
   document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
 

  //  register input value

  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const gender = document.querySelector('input[name="gender"]:checked');

  // error value

  document.getElementById("nameError").textContent="";
  document.getElementById("emailError").textContent="";
  document.getElementById("mobileError").textContent="";
  document.getElementById("genderError").textContent="";
  document.getElementById("passwordError").textContent="";
  document.getElementById("confirmError").textContent="";
  document.getElementById("successMsg").classList.add("d-none");

  let isValid = true;

  if(name.length < 2){
    document.getElementById("nameError").textContent = "Name must be at least 4 characters.";
    isValid = false;
  }

  // Validate email
  const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(!emailRegex.test(email)){
    document.getElementById("emailError").textContent = "Enter a valid email.";
    isValid = false;
  }

  // Validate mobile
  if(!/^[1-9][0-9]{9}$/.test(mobile)){
    document.getElementById("mobileError").textContent = "Number must be content 10 number.";
    isValid = false;
  }

  // Validate Gender
  if(!gender){
    document.getElementById("genderError").textcontent = "please select your gender.";
    isValid = false;
  }

  // Validate password

   let passErrors = [];
   if(password.length < 6) passErrors.push("password must be at least 6 characters.");
   if(!/[A-Z]/.test(password)) passErrors.push("Password must contain at least one uppercase letter.");
   if(/[0-9]/.test(password)) passErrors.push("password must not contain any numbers. ")
   if(password.length < 0){
    document.getElementById("passwordError").innerHTML = passErrors.join("<br>");
    isValid = false;
   }

   if(password !== confirmPassword){
    document.getElementById("confirmError").textContent = "password do not must.";
    isValid = false;
   }
 
   //final check

   if (isValid) {
    document.getElementById("successMsg").classList.remove("d-none");
    document.getElementById("registerForm").reset();
   }
});

</script>

        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
